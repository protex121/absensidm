  <script type="text/javascript">
    $(".member").click(function(){
      window.location.href = "index.html";
    });

    $(".event").click(function(){
      window.location.href = "event.html";
    });

    $(".absensi").click(function(){
      window.location.href = "absensi.html";
    })

    $(".btn-submit").click(function(){


      let tgl_ibadah = $('.tgl-ibadah').val();
      let ibadah = $('input[name=inlineRadioOptions]:checked').val();

      if(tgl_ibadah == ""){
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Tanggal tidak boleh kosong'
        });
        return
      }

      Swal.fire({
          title: 'Loading',
          text: 'Please Wait',
          showCancelButton: false,
          showConfirmButton: false
      });

      if(ibadah == 1){
        firebase.database().ref('event').push({
          name: `Ibadah Mingguan ${tgl_ibadah}`,
          tgl_ibadah : tgl_ibadah,
          ibadah: [{name:"Teen"},{name:"Youth"}]
        }).then(()=>{
          Swal.close();
          Swal.fire({
            icon: 'success',
            title: 'Berhasil!',
            text: 'Anda Berhasil membuat event, silahkan lakukan absensi'
          })
        });
      }
      else{
        firebase.database().ref('event').push({
          name: `Ibadah Mingguan ${tgl_ibadah}`,
          tgl_ibadah : tgl_ibadah,
          ibadah: [{name:"Gabungan"}]
        }).then(()=>{
          Swal.close();
          Swal.fire({
            icon: 'success',
            title: 'Berhasil!',
            text: 'Anda Berhasil membuat event, silahkan lakukan absensi'
          })
        });
      }



    });
